<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="new_form" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>属性名:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$attr}" placeholder=""  name="attr">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="attr_cate_id" class="select">
				{volist name="attr_cate" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
				{/volist}
				

				</select>
				</span> </div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" onclick="Formadd()" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="CSS_DIR/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="CSS_DIR/lib/layer/2.4/layer.js"></script>

<script type="text/javascript">
	function Formadd(){
  	var data = new FormData($("#new_form")[0]);
  	    console.log(data);
        $.ajax({
            url:'{:url(\'Attribute/add\')}',
            type:'post',
            data: data,
            dataType: 'json',
           contentType:false,//不设置内容类型
			processData:false,//不处理数据
            success: function(data){
                if(data.code==1){
//                    alert(data.msg);
                    layer.msg(data.msg, {icon:1,time:1500});
                        setTimeout(function(){
                           window.location=data.url;
                        },1000)


                }else{
//                     alert(data.msg);
                    layer.msg(data.msg, {icon:2,time:1500});
                }
            }
        })
        return false;  
    }
	
	
</script>
