<article class="page-container">
	<form class="form form-horizontal" id="new_form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="img" class="input-file">
				</span> </div>
		</div>
	    	<div class="row cl">
			<label class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
			注意banner大小：必须是1920*500pixels </label>
			<div class="formControls col-xs-8 col-sm-9">
			 </div>
			 
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="button" onclick="add();" ><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			 
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">

	function add()
	{
			var data = new FormData($("#new_form")[0]);
		$.ajax({
            url:'{:url(\'Banner/add\')}',

			type:'post',
			data:data,
			dataType:'json', 
			contentType:false,//不设置内容类型
			processData:false,//不处理数据
			success:function(data){
				// console.log(data);
				if (data.code == 1) {
					layer.msg(data.msg, {icon:1,time:1000},function(){setTimeout(
							window.location.href=data.url,3000 )}
						)
				}else{
					layer.msg(data.msg,{icon:2,time:3000})
				};

			},
			error:function(data){
			}
		})
	}
	
</script>
