<script>
	function search()
{
	var data ={
		'name':$('[name="search"]').val()
	}
	 $.ajax({
	 	url:"{:url('product/search')}",
	 	data:data,
	 	dataType:'json',
	 	type:'post',
	 	success:function(data)
	 	{
           if (data.code==1)
           {
           	$('#addlist').html(data.msg);
           }
           else
           {
           	   layer.msg(data.msg);
           }
	 	}
	 });
}
</script>

/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


/*产品-申请上线*/
function product_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*产品-编辑*/
function article_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
function article_del(){
	layer.confirm('确认要删除吗？',function(index)
  { 
	var select=document.getElementsByName('value_id');
	  var check_val = [];
	  for(k in select){
	  	if (select[k].checked) {
	  		check_val.push(select[k].value);
	  	};
	  };
    $.ajax({
			type: 'POST',
			url: "{:url('product/delete')}",
			dataType: 'json',
			data:'id='+check_val.join(","),
			success: function(data){
				if (data.code == 1) {
					 layer.msg(data.msg, {icon:1,time:6000,btn:['确定']},function(){window.location.href=data.url}
                            )
					}else{
					  layer.msg(data.msg, {icon:2,time:3000})
					};
			}
		});	
    });
};

					 	window.location.href=data.url}

			},
			error:function(data) {
				layer.msg(data.msg, {icon:2,time:1000,btn:['确定']},function(){
					 	
					 	}
                            )
			},
		});		
	});
}
