/**
*  点击商品规格触发下面输入框显示
*/
function ajaxGetSpecInput()
{
//	  var spec_arr = {1:[1,2]};// 用户选择的规格数组 	  
//	  spec_arr[2] = [3,4]; 
	  var spec_arr = {};// 用户选择的规格数组 	  	  
	// 选中了哪些属性	  
	$(".btn").each(function(){
	    if($(this).hasClass('btn-danger'))	
		{
			var spec_id = $(this).data('spec_id');
			var item_id = $(this).data('item_id');
			if(!spec_arr.hasOwnProperty(spec_id))
				spec_arr[spec_id] = [];
		    spec_arr[spec_id].push(item_id);
			
		}	
	});  
		ajaxGetSpecInput2(spec_arr); // 显示下面的输入框
	// console.log(spec_arr);
}
/**
* 根据用户选择的不同规格选项 
* 返回 不同的输入框选项
*/
function ajaxGetSpecInput2(spec_arr)
{		

    var goods_id = $("input[name='goods_id']").val();
	$.ajax({
			type:'POST',
			data:{spec_arr:spec_arr,goods_id:goods_id},
			url:"/admin/Product/ajaxGetSpecInput",
			success:function(data){                            
				   $("#anchor").html(data);
				   hbdyg();  // 合并单元格
			}
	});
}
 // 合并单元格
 function hbdyg() {
            var tab = document.getElementById("spec_input_tab"); //要合并的tableID
            var maxCol = 2, val, count, start;  //maxCol：合并单元格作用到多少列  
            if (tab != null) {
                for (var col = maxCol - 1; col >= 0; col--) {
                    count = 1;
                    val = "";
                    for (var i = 0; i < tab.rows.length; i++) {
                        if (val == tab.rows[i].cells[col].innerHTML) {
                            count++;
                        } else {
                            if (count > 1) { //合并
                                start = i - count;
                                tab.rows[start].cells[col].rowSpan = count;
                                for (var j = start + 1; j < i; j++) {
                                    tab.rows[j].cells[col].style.display = "none";
                                }
                                count = 1;
                            }
                            val = tab.rows[i].cells[col].innerHTML;
                        }
                    }
                    if (count > 1) { //合并，最后几行相同的情况下
                        start = i - count;
                        tab.rows[start].cells[col].rowSpan = count;
                        for (var j = start + 1; j < i; j++) {
                            tab.rows[j].cells[col].style.display = "none";
                        }
                    }
                }
            }
        }
 </script>
<script>

    initFileInput("file-0","{:url('Product/add')}");
    function initFileInput(ctrlName,uploadUrl) {      
        var control = $('#' + ctrlName);   
        control.fileinput({  
            language: 'zh', //设置语言  
            uploadUrl: uploadUrl,  //上传地址  
            showUpload: true, //是否显示上传按钮  
            showRemove:true,  //显示删除/情况按钮，默认值true
            dropZoneEnabled: true,  //是否显示拖拽区域
            showCaption: true,//是否显示标题 
            showPreview:true, //是否显示文件的预览图
            uploadAsync: false, //设置上传同步异步 此为同步(一次提交4张，如果为true则分4次提交)
            allowedPreviewTypes: ['image'],  
            allowedFileTypes: ['image'],  
            allowedFileExtensions:  ['jpg', 'png','gif','jpeg'], //接收的文件后缀
            maxFileCount: 5,//允许同时上传的最大文件数  
            initialPreviewConfig:{
                caption:ctrlName,
                width:'120px',
                url:uploadUrl,
                key:101,
                success:function(data){ 
                   
                }
            }   
        })   
    }
  function Formadd(){

        $.ajax({
            url:'{:url(\'Product/formAdd\')}',
            type:'post',
            data: data,

//                    alert(data.msg);

</script>
